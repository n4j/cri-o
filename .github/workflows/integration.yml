name: integration
on:
  push:
    tags:
      - v*
    branches:
      - main
      - release-*
      - ci-*
  pull_request:
env:
  GO_VERSION: '1.20'
permissions:
  contents: read

jobs:
  test-cgroupfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-integration-v1-${{ hashFiles('**/go.sum') }}
          restore-keys: go-integration-v1-
      - run: scripts/github-actions-packages
      - run: scripts/github-actions-setup
      - run: make all test-binaries
      - run: sed -i 's/\.slice//g' test/testdata/*.json
      - run: sudo -E  CONTAINER_CGROUP_MANAGER=cgroupfs CONTAINER_CONMON_CGROUP=pod JOBS=1 bats --verbose-run test/workloads.bats
        env:
          JOBS: '2'
          CONTAINER_CGROUP_MANAGER: cgroupfs
          CONTAINER_CONMON_CGROUP: pod
